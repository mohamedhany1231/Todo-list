<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>ToDo-App</h1>

          </li>
